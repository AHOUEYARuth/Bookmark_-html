<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Bookmark landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header_content">
                <img src="images/logo-bookmark.svg" alt="">
                <nav>
                    <ul class="menu">
                        <li><a href="#feature">FEATURES</a></li>
                        <li><a href="#feature">PRICING</a></li>
                        <li><a href="#feature">CONTACT</a></li>
                        <button id="bouton">LOGIN</button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="bookmark">
            <div class="container">
                <div class="bookmark_content">
                    <div class="description">
                        <h1>A Simple Bookmark Manager</h1>
                        <p> A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                        <div class="btn">
                            <button class="btn1"> Get it on Chrome</button>
                            <button class="btn2">Get it on Firefox</button>
                        </div>
                    </div>
                    <div class="img_section">
                        <div class="bg"><img src="images/illustration-hero.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
